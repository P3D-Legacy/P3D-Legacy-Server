name: Publish Docker Image on Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish-docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      with:
        platforms: all

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
          
    - name: Login to Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: P3D-Legacy
        password: ${{ secrets.TOKEN_GPR }}

    - name: Build and Push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        builder: ${{ steps.buildx.outputs.name }}
        context: .
        file: ./src/P3D.Legacy.Server/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ghcr.io/p3d-legacy/p3d-legacy-server:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}

    - name: Trigger Deploy
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.TOKEN_GPR }}
        repository: P3D-Legacy/P3D-Legacy-Server
        event-type: deploy-docker-image
